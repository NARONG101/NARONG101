name: Generate Snake Animation

on:
  schedule:
    # Run every 6 hours to keep the snake animation up to date
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'generate_snake.py'
      - '.github/workflows/snake.yml'
  repository_dispatch:
    types: [update_snake]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Generate Snake Animation
        id: snake
        uses: Platane/snk@v3
        with:
          github_user_name: NARONG101
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg
            output/github-contribution-grid-snake-disc.svg
          gif: |
            output/github-contribution-grid-snake.gif
          style: |
            background: transparent

      - name: Commit and Push Snake Animation
        if: steps.snake.outputs.generated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git status
          git diff --cached --stat
          git commit -m "Update snake animation $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push || echo "Nothing to push"
        shell: bash

      - name: Verify Output Files
        run: |
          echo "Generated files:"
          ls -la output/ || echo "No output directory found"
